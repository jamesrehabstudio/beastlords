<html>
<head>
	<script>
function World(){
	this.matrix = new Matrix(20, 20)
	
	this.render();
}

World.prototype.render = function() {
	g.strokeStyle = '#FF0000';
	g.fillStyle = '#AA0000';
	
	for(var y = 0; y < this.matrix.height; y++) {
		for(var x = 0; x < this.matrix.width; x++) {
			g.fillRect(x*block_size,y*block_size,block_size,block_size);
		}
	}
		
}
var block_size = 10;
var canvas, g;
window.onload = function(){
	canvas = document.getElementById( 'canvas' );
	g = canvas.getContext('2d');
	window.world = new World();
}

function Matrix(w, h) {
	this._m = new Array();
	this.width = w;
	this.height = h;
	for(var x=0; x< this.width; x++ ){
		for(var y=0; y<this.height; y++ ){
			this._m.push( false );
		}
	}
}
Matrix.prototype.tile = function(x,y,value) {
	if( x < 0 || x >= this.width || y < 0 || y >= this.height ) {
		return; 
	}
	var index = ( x * this.height ) + y;
	if ( value != undefined ) {
		this._m[index] = value;
	} 
	
	return this._m[index];	
}

function Point(x,y) {
	this.x = x || 0;
	this.y = y || 0;
}

	</script>
</head>
<body>
	<canvas id="canvas" width="600" height="600" style="background:#FED"></canvas>
</body>
</html>
