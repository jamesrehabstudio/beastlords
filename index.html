<!doctype html>
<html>
<head>
	<title>Zombie Town</title>
	<meta name="description" content="A HTML 5 dom game" />
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/jquery.js"></script>
	<script src="js/game.js" type="text/javascript"></script>
	<script src="js/queue.js" type="text/javascript"></script>
	<script src="js/data.js" type="text/javascript"></script>
	<script src="js/polygons.js" type="text/javascript"></script>
	<script src="js/input.js" type="text/javascript"></script>
	<script src="js/platformer.js" type="text/javascript"></script>
</head>
<body>
	
	<div class="wrap">
		<canvas id="game" width="256" height="240"></canvas>
		<!--<canvas id="game" width="2048" height="1920"></canvas>-->
		<div id="clearer"></div>
		<h2 id = "how">How to play</h2>
		<p>Reach the right wall.</p>
		
		<h2>Controls</h2>
		<p>Move: WADS</p>
		<p>Attack: J</p>
		<p>Jump: K</p>
		<p>Restart: f5</p>
	</div>
	
	
	<audio >
		<source src="http://vignette1.wikia.nocookie.net/zelda/images/7/7a/Palace_%28The_Adventure_of_Link%29.ogg/revision/latest?cb=20091025041918" type="audio/ogg">
		Your browser does not support the audio element.
	</audio>
	
	
	<script>
	window.onload = function() {
		window.dataManager = new DataManager();
		window.input = new Input();
		
		window.requestAnimationFrame = 
			window.requestAnimationFrame       || 
			window.webkitRequestAnimationFrame || 
			window.mozRequestAnimationFrame    || 
			window.oRequestAnimationFrame      || 
			window.msRequestAnimationFrame     || 
			null;
		
		load_sprites();
		
		//res = res.replace(/\\/g,"");
		//res = JSON.parse(res);
		
		window.game = new Game( document.getElementById( 'game' ) );
		
		dataManager.randomLevel(game);
		
		game.buildCollisions();
		game.buildPaths();
		loop();
	}
	
	function kill(){
		for( var i = 0; i< game.objects.length;i++ ){
			if ( game.objects[i].team == 2){
				game.removeObject(game.objects[i]);
			}
		}
	}
	</script>
</body>
